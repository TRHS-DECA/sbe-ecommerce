<!DOCTYPE html>
<html>
	<head>
		<title>TRHS School Store - The Team</title>
		<link href='/main.css' type='text/css' rel='stylesheet'>
		<script src='/bower_components/jquery/jquery.min.js'></script>
		<script src='/bower_components/angular/angular.min.js'></script>
		<script src='/main.js'></script>
	</head>
	<body>
		<header>
				<h1>TRHS Online Store</h1>
				<nav>
					<a href='/'>Home</a>
					<a href='/the-team'>The Team</a>
				</nav>
		</header>
		<div class='content team' ng-app='catalog' ng-controller='teamCtrl'>
			<div class='officer' ng-repeat='officer in team'>
				<img ng-src='{{ officer.pic }}' class='officerImg'>
				<h2 class='officerNameTitle'><a class='mailto' title='{{ "Email " + officer.name }}' ng-href='{{ "mailto:" +  officer.email }}' ng-bind='officer.name'>Loading...</a> - <span ng-bind='officer.title'>Loading...</span></h2>
		</div>
		<footer>
			<p>
				&copy; 2013 ThunderRidge DECA. Made by <a href='http://krrishd.github.io/' target='_BLANK'>Krish Dholakiya</a>
			</p>
		</footer>
	</body>
</html>
